infectious:
  - description: 传染病有哪些共同特征？
    answer: 传染病是由病原微生物与动物机体相互作用引起的。
      每一种传染病都有其特异的致病性微生物。传染病具有传染性和流行性。
      被感染的机体能发生特异性反应。
      大多数耐过动物能获得特异性免疫，如产生特异性抗体和变态反应等，可以用血清学方法检査出来。
      大多数传染病具有一定的潜伏期和特征性的临诊表现。
    score: 10
internal:
  - description: 犬、猫胸腔积液的发病机理。
    answer: 心衰时，射血量减少，静脉回流受阻，引起胸膜毛细血管内血压升高，血管的通透性增大，血管内液体漏出而发生胸水。
      发生低蛋白血症时，血液胶体渗透压降低，组织液胶体渗透压升高，毛细血管内的液体不断漏出而发生胸水。
      胸腔积液压迫肺脏，使肺膨胀不全而导致呼吸困难。
    score: 10