皮下注射:
  - name: 洗手
    description: 在进行任何类型的注射之前，您必须先用肥皂和温水洗手。这可以帮助减少感染的风险。
  - name: 准备注射液
    description: 将注射液从瓶子或安瓿中抽取出来。根据医生或药品说明书的指示使用正确的剂量和注射器。
  - name: 选择注射部位
    description: 常见的皮下注射部位包括腹部、上臂、大腿和臀部。选择一个区域并在这个区域上找到一个合适的注射点。
  - name: 清洁注射部位
    description: 用含有酒精的棉球擦拭注射部位。从注射点向外圆形擦拭，这可以帮助减少感染的风险。
  - name: 准备注射器
    description: 将注射器中的空气推出，直到注射器中只剩下药液。这可以确保您注射正确的剂量。
  - name: 插入针头
    description: 将针头插入皮下脂肪组织中，通常为与地面垂直的角度，直至穿透皮肤。如果您需要注射深度，建议您咨询医生。
  - name: 注射药液
    description: 缓慢注射药液，直至注射器中的所有液体注入皮下组织中。如果您发现注射疼痛或感到不适，请停止注射并向医生咨询。
  - name: 取出针头
    description: 将针头从注射点中取出，然后用干净的棉球轻轻按压注射点。这可以帮助减少局部刺痛和出血的风险。
  - name: 处理废弃物
    description: 将注射器和针头放入废弃物容器中，以减少感染的风险。
