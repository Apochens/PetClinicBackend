前台:
  description: 负责接待宠物医院的顾客，需要主动接待并引导他们到达相应的诊室或者候诊区域。
  jobs:
    - 接待挂号
    - 导医咨询
    - 收费
医助:
  description: 协助兽医师进行诊疗、进行基础检查、采集样本和协助手术。
  jobs:
    - 注射麻醉
    - 吸入麻醉
    - 保定
    - 剃毛
兽医师:
  description: 在助理兽医师的协助下对患者进行诊断治疗。
  jobs:
    - 静脉注射
    - 皮下注射
    - 肌肉注射
    - 局部封闭注射
    - 常规手术
    - 特殊手术