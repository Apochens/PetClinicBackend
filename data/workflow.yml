吸入麻醉:
  - name: 麻醉前评估
    description: 安全有效的麻醉依赖于麻醉前的动物评估和准备。完善的麻醉前评估可帮助兽医发现潜在的健康问题，了解动物状态。
  - name: 麻醉前用药
    description: 麻醉前给药主要目的在于减轻动物的恐惧和不安，减少唾液分泌和支气管分泌物，保障动物通气通畅，减少胃肠蠕动，防止呕吐，同时能减少诱导麻醉剂与吸入麻醉剂的用量，降低潜在危险性，减少疼痛等。
  - name: 麻醉诱导
    description: 麻醉诱导是指在药物的作用下，机体的全身或局部的感觉可逆性的抑制，以达到可进行手术状态的过程。在动物失去知觉后，就可进行气管插管来给予氧气和吸入麻醉药。另外，也可以通过面罩给予吸入麻醉药进行诱导，针对异宠，还可通过诱导盒进行诱导。
  - name: 麻醉维持
    description: 对于15min-1h的中程手术，采用吸入麻醉来维持可能是最方便最可控的。对于超过1小时的长时间手术，首选吸入麻醉，动物从七氟烷和异氟烷麻醉中苏醒的速度相对更快，即便是生病和虚弱的患者。在此阶段兽医师需持续监控动物的生命体征，包括心率和心律，呼吸频率，组织氧合作用和体温。
  - name: 麻醉苏醒
    description: 手术进程接近结束时，兽医调低麻醉给药至停止麻醉，动物逐渐恢复意识，直到唤醒。动物苏醒后应该有稳定的自主呼吸，不需要额外的呼吸支持且循环平稳，同时术后疼痛得到良好地控制。实际上，对动物而言，苏醒时间个体差异较大。根据一般经验认为，吸入式麻醉苏醒时间通常为 10~15min，注射麻醉苏醒时间通常为30~90min。如超过此时限，可视为苏醒延迟。动物疾病、药物使用、麻醉管理失当等均易导致苏醒延迟，而手术种类、手术时间等许多因素也都对苏醒时间长短有一定的影响。

保定:
  - name: 梳理毛发
    description: 用合适的梳子和刷子仔细梳理宠物的毛发，将打结的地方解开，防止毛发缠绕、打结。
  - name: 洗澡
    description: 用专业的宠物沐浴用品，按照说明进行洗澡。注意水温不要过高，以及避免让水进入宠物的眼睛、鼻子和耳朵。
  - name: 吹干
    description: 将宠物的毛发吹干，用吹风机时要注意风力和温度，以避免伤害宠物的皮肤。
  - name: 修剪毛发
    description: 根据需要，可以使用剃毛器、剪刀等工具修剪宠物的毛发。剪毛时要注意安全，避免伤到宠物的皮肤。
  - name: 修剪指甲
    description: 用专业的宠物指甲刀修剪宠物的指甲，避免剪伤指甲床。
  - name: 清洁牙齿和耳朵
    description: 使用专业的牙刷和耳朵清洁剂清洁宠物的牙齿和耳朵。清洁牙齿可以预防口臭和牙结石，清洁耳朵可以预防感染和炎症。
剃毛:
  - name: 准备必要的工具
    description: 剪刀，电动剃毛器，梳子，毛巾，清洁剂和剃毛用品。确保这些工具都干净，锋利并且安全。
  - name: 给宠物洗澡并擦干
    description: 在剃毛之前，先给宠物洗澡并彻底擦干，这可以帮助剃毛器更容易地切割和移除毛发。
  - name: 仔细梳理宠物毛发
    description: 使用梳子和刷子仔细梳理宠物的毛发，以确保没有打结和缠结的部分，这可以帮助剃毛器更好地切割和剃毛。
  - name: 开始剃毛
    description: 在使用电动剃毛器之前，将其调至合适的长度并确保刀头清洁。然后从宠物身体的一侧开始剃毛，沿着毛发生长方向轻轻剃毛。要确保剃毛器的头部与宠物的皮肤保持平行，并避免使用过多的压力。当剃毛器变热时，请给它休息时间。剃完一侧后，移动到另一侧并重复同样的步骤。确保在剃毛时注意到难以到达的部位，例如腹部和腿上方。
  - name: 毛发清理
    description: 用梳子和毛巾将宠物身上的杂毛和剃毛器留下的残余毛发梳理干净，然后用清洁剂清洗剃毛器和其他工具。
消毒:
  - name: 确认消毒物质
    description: 在给宠物进行消毒前，确认使用的消毒剂是适合宠物的，并符合兽医或专业人员的建议。
  - name: 准备消毒剂
    description: 按照使用说明准备消毒剂，并根据需要将其放入喷雾器或其他容器中。
  - name: 清洁宠物
    description: 在消毒前，将宠物的皮毛和体表清洁干净，以去除可能存在的灰尘、污垢和其他杂物。请注意，应使用特定的宠物洗涤剂和沐浴露。
  - name: 执行消毒
    description: 将消毒剂喷洒在宠物身上，并确保其遍布整个身体表面，包括脚垫和爪子之间。请确保避开宠物的眼睛、鼻子和口腔等敏感部位。
  - name: 清洗消毒剂
    description: 在消毒剂在宠物身上停留一段时间后，根据消毒剂的使用说明，使用湿布或清水对宠物进行清洗，以去除剩余的消毒剂。
  - name: 监测宠物
    description: 在消毒过程中，请密切监测宠物的反应和呼吸情况，如果发现异常，请立即停止消毒并咨询兽医。

接待挂号:
导医咨询:
  - name: 问询
    description: 当宠物主人到达宠物医院时，前台工作人员会问询宠物情况，了解宠物的症状、疾病史和其他相关信息。
  - name: 安排预约
    description: 根据宠物的情况和需要，为宠物安排预约，包括兽医检查、诊断和治疗等服务。
  - name: 提供信息
    description: 向宠物主任提供有关宠物健康和护理的信息，如疫苗接种、寄生虫预防、营养饮食等方面的建议。
  - name: 解答疑问
    description: 如果宠物主任有任何疑问或担忧，需要耐心解答，并向其提供有关宠物健康和护理方面的建议和建议。
  - name: 提供资料
    description: 如果宠物主任需要更多的宠物健康和护理方面的资料和资讯，可以向其提供相关的资料和书籍等。
收费:
  - name: 选择治疗方案、药品
    description: 根据兽医师处方内容录入宠物的治疗方案信息和药品信息
  - name: 计算费用
    description: 根据选择的治疗方案和医生处方中的药品进行费用计算
  - name: 收取费用
    description: 通过现金支付或数字支付的方式来收宠物取治疗费用